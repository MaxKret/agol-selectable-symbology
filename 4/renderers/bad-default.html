<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Bad default</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
<script src="https://js.arcgis.com/3.15/"></script>

<style>
#viewDiv, html,
body {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>

<script>
require([
    "esri/map",
    "esri/layers/FeatureLayer",
    "esri/renderers/SimpleRenderer",
    "esri/symbols/SimpleMarkerSymbol",
    "esri/symbols/SimpleLineSymbol",
    "esri/Color",
    "dojo/domReady!"
  ],
  function(
    Map, FeatureLayer, SimpleRenderer, SimpleMarkerSymbol, SimpleLineSymbol, Color
  ) {
    
    var lyr = new FeatureLayer("http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/counties_politics_poverty/FeatureServer/0");

    var map = new Map("viewDiv", {
      basemap: "topo",
      zoom: 4,
      center: [-95, 40]
     });
    map.addLayer(lyr);
  });
</script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
