<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Web Scene</title>

<style>
html, body {
  margin: 0;
  padding: 0;
}

</style>
    
<link rel="stylesheet" href="http://js.arcgis.com/4.0beta2/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="https://js.arcgis.com/4.0beta2/esri/css/main.css">
<script src="https://js.arcgis.com/4.0beta2/"></script>

<script>
var view, scene;
require([
  "esri/views/SceneView",
  "esri/portal/PortalItem",
  "esri/WebScene",
  "dojo/domReady!"
], function(
  SceneView, PortalItem, WebScene
) {
  scene = new WebScene({
    portalItem: new PortalItem({
      id: "affa021c51944b5694132b2d61fe1057"    
    })  
  });

  view = new SceneView({
    map: scene,
    container: "viewDiv"
  });
});
</script>
</head>

<body class="claro">
  <div id="viewDiv"></div>
</body>

</html>
