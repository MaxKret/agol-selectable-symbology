<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>ArcGISDynamicLayer - 4.0beta3</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.0beta3/esri/css/main.css">
<script src="https://js.arcgis.com/4.0beta3/"></script>

<style>
html,
body {
  padding: 0;
  margin: 0;
}
</style>

<script>
require([
    "esri/WebScene",
    "esri/views/SceneView",
    "esri/layers/FeatureLayer",
    "esri/geometry/SpatialReference",
    "esri/geometry/Extent",
    "esri/geometry/Point",
    "esri/Camera",
    "esri/PopupTemplate",
    "esri/renderers/SimpleRenderer",
    "esri/symbols/ExtrudeSymbol3DLayer",
    "esri/symbols/PolygonSymbol3D",
    "dojo/domReady!"
  ],
  function(
    WebScene, SceneView, FeatureLayer, SpatialReference, Extent, Point, Camera, PopupTemplate, SimpleRenderer, ExtrudeSymbol3DLayer, PolygonSymbol3D
  ) {
    
    var initCam = new Camera({
      position: new Point({
        x: -15069026,
        y: -4309642,
        z: 4063344,
        spatialReference: new SpatialReference({ wkid: 3857 })
      }),
      heading: 27.532565906183493,
      tilt: 68
    });
    
    var renderer = new SimpleRenderer({
      symbol: new PolygonSymbol3D({
        symbolLayers: [new ExtrudeSymbol3DLayer()]
      }),
      visualVariables: [
        {
          type: "sizeInfo",
          field: "MP06029a_B",
//          normalizationField: "TOTPOP_CY",
          minDataValue: 0,
          maxDataValue: 1000000,
          minSize: 1000,
          maxSize: 1000000,
          valueUnit: "unknown"
        }
      ]
    });
    

    /*****************************************************************
     * Create an ArcGISDynamicLayer instance pointing to a Map Service
     * containing data about pool permits in Southern California.
     *****************************************************************/
     permitsLyr = new FeatureLayer({
      url: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/US_midwest_political_aff_25km_hex/FeatureServer/0",
      definitionExpression: "TOTPOP_CY > 0",
      renderer: renderer,
      popupTemplate: new PopupTemplate({
        content: "{*}"
      })
    });

    /*****************************************************************
     * Add the layer to a map
     *****************************************************************/
     map = new WebScene({
      basemap: "dark-gray",
      viewingMode: "local",
      clippingEnabled: true,
      clippingArea: new Extent({
        xmax: -7907264.505483166,
        xmin: -11832000.591431221,
        ymax: 6302837.003917123,
        ymin: 2935333.2808531146,
        spatialReference: { wkid: 3857 }
      })
     });

    map.add(permitsLyr);

     view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: initCam
    });

    /*****************************************************************
     * Animate to the layer's full extent when the layer loads.
     *****************************************************************/
//    permitsLyr.then(function() {
//      view.animateTo(permitsLyr.fullExtent);
//    });
  });
</script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
